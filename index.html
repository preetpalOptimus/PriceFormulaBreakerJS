<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Display</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Price Formula Breaker</h1>
    <div class="flex-container">
        <div class="input-group">
            <h4>Currency Code Table</h4>
            <textarea id="input1" class="input-textarea" placeholder="Currency Code" rows="5" cols="60"></textarea>
        </div>

        <div class="input-group">
            <h4>Order Line + Price Formula</h4>
            <textarea id="input4" class="input-textarea" placeholder="Order Line + Price Formula " rows="5" cols="60" required></textarea>
        </div>
    </div>

    <div class="flex-container">
        <div class="input-group">
            <h4>General Code Table</h4>
            <textarea id="input2" class="input-textarea" placeholder="General Code" rows="5" cols="60"></textarea>
        </div>

        <div class="input-group">
            <h4>Formula Code Table</h4>
            <textarea id="input3" class="input-textarea" placeholder="Formula Code" rows="5" cols="60"></textarea>
        </div>
    </div>
    <button class="button" onclick="processInputsAndGenerateCode()">Run</button>

    <p id="table-container"></p>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
